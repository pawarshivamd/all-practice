<script>
    class Person {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        greet() {
            console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
        }
    }

    const person1 = new Person("Alice", 30);
    person1.greet(); // Output: Hello, my name is Alice and I am 30 years old.

    const person2 = new Person("Bob", 25);
    person2.greet(); // Output: Hello, my name is Bob and I am 2l̥ō5 years old.

// --------------------------------
    function Employee(name, age,id,salary, position) {
       this.name = name;
       this.age = age;
         this.id = id;
         this.salary = salary;
        this.position = position;
    }
    Employee.prototype.printDetails = function(){
        console.log(`Name: ${this.name}, Age: ${this.age}, ID: ${this.id}, Salary: ${this.salary}, Position: ${this.position}`);
    }
    const emp1 = new Employee("Charlie", 28, "E001", 50000, "Developer");
    const emp2 = new Employee("Charlie", 22, "E002", 20000, "Designer");
    emp1.printDetails(); 
    emp2.printDetails();
