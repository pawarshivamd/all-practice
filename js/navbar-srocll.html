            transition: top 0.3s;
        }

            transition: top 0.3s;
        }

            height: 900px;
            background-color: rgb(255, 0, 0);
            margin: 20px;
        }

<script>
    const nav = document.querySelector(".nav");
    let lastY = 0;
    addEventListener('scroll',e =>{
        let y = window.scrollY;
        nav.classList.toggle("sticky",y > 100);
        nav.classList.toggle('hidden',y > lastY && y > 100)   
        lastY = y;
    })
</script>
<!--
 
| Step               | ScrollY (y) | LastY | Condition: `y > lastY && y > 100` | Condition: `y > 100` | Classes Applied                   |
| ------------------ | ----------- | ----- | --------------------------------- | -------------------- | --------------------------------- |
| Page load          | 0           | 0     | `0>0 && 0>100` ❌                  | `0>100` ❌            | none                              |
| Scroll down to 150 | 150         | 0     | `150>0 && 150>100` ✅              | `150>100` ✅          | `.hide` added, `.stick` added     |
| Update lastY       | —           | 150   | —                                 | —                    | —                                 |
| Scroll up to 120   | 120         | 150   | `120>150 && 120>100` ❌            | `120>100` ✅          | `.hide` removed, `.stick` remains |
| Update lastY       | —           | 120   | —                                 | —                    | —                                 |
| Scroll down to 200 | 200         | 120   | `200>120 && 200>100` ✅            | `200>100` ✅          | `.hide` added, `.stick` remains   |
| Update lastY       | —           | 200   | —                                 | —                    | —                                 |
| Scroll up to 80    | 80          | 200   | `80>200 && 80>100` ❌              | `80>100` ❌           | `.hide` removed, `.stick` removed | 

-->
