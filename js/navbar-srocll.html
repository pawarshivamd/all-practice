<script>
    const nav = document.querySelector(".nav");
    let lastY = 0;
    addEventListener('scroll',e =>{
        let y = window.scrollY;
        nav.classList.toggle("sticky",y > 100);
        nav.classList.toggle('hidden',y > lastY && y > 100)   
        lastY = y;
    })
</script>
